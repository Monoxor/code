apiVersion: v1
kind: Service
metadata:
  name: tech-conferences-svc-dev
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: tech-conferences-svc-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-conferences-svc-dev
spec:
  selector:
    matchLabels:
      app: tech-conferences-svc-dev
  replicas: 1
  template:
    metadata:
      labels:
        app: tech-conferences-svc-dev
    spec:
      containers:
      - name: tech-conferences-svc-dev
        image: registry.digitalocean.com/monoxor/tech-conferences-svc@sha256:61b5ad90878843930fa8ebf00ec0f92b238f79f614cdaa9db6e1932a02409127
        ports:
        - containerPort: 80